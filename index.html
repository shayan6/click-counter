	<body id="backGround" >
	
		<center>
	
	
	
		<h1 id="counter" bgColor="white" > Counter: 0 </h1>
	
		<br><br><br>
	
		<marquee id="myMarquee" behavior="alternate" height=" 350 " width=" 1000 " scrollamount="20"  >
		<button id="catch" onmouseover="myMarquee.stop();" 
		onmouseout="myMarquee.start();" OnClick="javascript:myFun()" >
		Click me!
		</button>
		</marquee>
		
		<br>
		<br>
	
		<button id="reset" OnClick="javascript:reset(0)" >
		Reset 
		</button>
		</center>
	
	
	</body>
	
	
	<footer>
	
	
	<script type="text/javascript" language="javascript" >
	
	
	var count = 1;
	function myFun(){
	
	    
		if( count == 11 ){
		document.body.style.backgroundImage = "url('11.jpg')";
		document.all.myMarquee.direction="up";
		}
		if( count == 21 ){
		document.body.style.backgroundImage = "url('21.jpg')";
		document.all.myMarquee.direction="down";
		}
		if( count == 31 ){
		document.body.style.backgroundImage = "url('31.jpg')";
		document.all.myMarquee.direction="left";
		}
		if( count == 41 ){
		document.body.style.backgroundImage = "url('41.jpg')";
		document.all.myMarquee.direction="right";
		}
		
	
		
		document.getElementById("counter").innerHTML = "Counter:"+count;
		if(count > 50){
		reset(0);
		}
		else
		count = count + 1;
	}
	
	
	function reset(id){
	
	
	document.body.style.backgroundImage = "url('1.jpg')";
	document.getElementById("counter").innerHTML = "Counter:"+id;
	count = 1;
	}

	
	</script>
